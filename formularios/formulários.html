<html>
	<head> 
		<meta charset="utf-8">
		<title>Formulário de cadastro</title>
		<link rel="stylesheet" type="text/css" href="template.css"/>
        
	</head>
	<body>
	<div class="container_geral">	
         
        <div class="formulario">
        <form>
        <h1>Criar Conta</h1>
        
        <label for="name"><h5>Nome Completo:</h5>
        <input type="text" id="name" name="name">
        </label>
        
        <label for="Email"><h5>Email válido:</h5>
        <input type="email" id="Email" name="Email" >
        </label>
        
        <label for="login"><h5>Login:</h5>
        <input type="email" id="login" name="login" >
        </label>
        
        <label for="password"><h5>Senha:</h5>
        <input type="password" id="password" name="password" >
        </label>
        
        <label for="password_correct"><h5>Insira a nova senha mais uma vez:</h5>
        <input type="password" id="password_correct" name="password_correct" >
        </label>
        
        <button method="_POST" type="submit">Criar sua conta com agente</button>
        <p>Ao criar uma conta, você concorda com as <a href="">condições de uso</a> e com a <a href="">politica de privacidade</a></p>
    </form>
    </div>
    

    </div>
	</body>
</html>
